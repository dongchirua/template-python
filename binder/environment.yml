name: venv
channels:
  - pyg
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.9.*
  - jupyterlab>=3.1.* # enable debugger for notebook
  - ipykernel>=6  # enable debugger for notebook
  - conda-lock
  - setuptools
  - seaborn
  - pandas
  - pip:
    - jupyter-resource-usage
    - jupyterlab_latex
    - jupyter-tensorboard
    - jupyterlab-git
    - jupyter-archive
    - jupyterlab-tour
    - ipympl
    - jupyterlab-s3-browser
    - conda-forge
    - jupyter-vscode-proxy
    
